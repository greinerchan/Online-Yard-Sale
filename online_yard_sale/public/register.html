<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="register">
        <h3>Register as Yard Sale</h3>
        <br>
        <form class="form" method="post" action="#" id="form">
            <table>
                <tr>
                    <td><label for="rmail">E-mail :</label></td>
                    <td><input type="text" id="mail" size="28" value="" /></td>
                </tr>

                <tr>
                    <td><label for="rkey">Password : </label></td>
                    <td><input type="text" id="key" size="28" value="" /></td>
                </tr>

                <tr>
                    <td><label for="rkey2">Confirmation Password :</label></td>
                    <td><input type="text" id="rkey2" size="28" value="" /></td>
                </tr>

                <tr>
                    <td><label for="first">First Name : </label></td>
                    <td><input type="text" id="first" size="28" value="" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z_.-]*$" required/></td>
                </tr>

                <tr>
                    <td><label for="last">Last Name : </label></td>
                    <td><input type="text" id="last" size="28" value="" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z_.-]*$" required/></td>
                </tr>
            </table>

            <br><br>
            <div class="button">
                <a href="http://localhost:3000/"><input type="button" name="Submit" style="width:90px;height:25px;"
                        value="Submit" /></a>
                <a href="register.html"><input type="button" name="Register" style="width:90px;height:25px;"
                        value="Register " /></a>
                <a href="login.html"><input type="button" name="Login" style="width:90px;height:25px;"
                        value="Login" /></a></div>
        </form>
    </div>
</body>

</html>
